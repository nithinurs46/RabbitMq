server.port=8083
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
app.rabbitmq.exchange=Exchange_1
app.rabbitmq.queue=Queue_1
app.rabbitmq.routingkey=RoutingKey_1
app.rabbitmq.dlExchange=Exchange_1_DL
app.rabbitmq.dlQueue=Queue_1_DL
app.rabbitmq.dlRoutingkey=RoutingKey_1_DL
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=5s
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.max-interval=5m
spring.rabbitmq.listener.simple.retry.multiplier=2
spring.rabbitmq.listener.simple.default-requeue-rejected=false
